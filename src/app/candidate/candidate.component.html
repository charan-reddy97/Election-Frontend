<h2>Candidate Registration</h2>
<div class="register">
    <form action="get" >
        <label for="firstname">FirstName</label><br/>
        <input type="text" id="firstname">
        <br/>
        <label for="lastname">LastName</label><br/>
        <input type="text" id="lastname">
        <br/>
        <label for="fathername">FatherName</label><br/>
        <input type="text" id="fathername">
        <br/>
        <label for="mothername">MotherName</label><br/>
        <input type="text" id="mothername">
        <br/>
        <label for="address">Address</label><br/>
        <input type="text" id="address">
        <br/>
        <label for="aadhar">AadharNumber</label><br/>
        <input type="number" id="aadhar">
        <br/>
        <br/>
        <select name="gender" id="gender">
            <option>Select Gender</option>
            <option>Male</option>
            <option>Female</option>
        </select>
        <br/>
        <br/>
        <label for="dob">Date of Birth</label><br/>
        <input type="date" name="date" id="dob">
        <br/>
        <br/>
        <label for="file">Add your photo</label><br/>
        <input type="file" id="file">
        <br/>
        <br/>
        <button type="button">Register</button>

    </form>
</div>
